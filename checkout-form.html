<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout-form-styles.css">
    <title>Checkout</title>
</head>

<body>
    <header class="nav">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./mcheckout.html">Checkout</a></li>
                <li><a href="#">Confirmation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shipping-section">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <!-- Add more shipping fields as needed -->

                <button type="button" onclick="nextSection('payment-section')">Next</button>
            </form>
        </section>

        <section id="payment-section" style="display: none;">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <!-- Add more payment fields as needed -->

                <button type="button" onclick="prevSection('shipping-section')">Previous</button>
                <button type="button" onclick="nextSection('order-review-section')">Next</button>
            </form>
        </section>

        <section id="order-review-section" style="display: none;">
            <h2>Order Review</h2>
            <div id="order-review"></div>

            <button type="button" onclick="prevSection('payment-section')">Previous</button>
            <button type="button" onclick="submitForm()">Submit</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>

    <script src="checkout-form.js"></script>
</body>

</html>
