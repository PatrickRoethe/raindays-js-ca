<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirmation-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="nav">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./mcheckout.html">Checkout</a></li>
                <li><a href="./confirmation.html">Confirmation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="order-summary">
            <!-- Display the purchased items here -->
        </section>

        <section id="user-information">
            <h2>User Information</h2>
            <form id="user-information-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>

    <script src="confirmation.js"></script>
</body>

</html>
